<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Voice Assistant - Powered by Claude Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .crm-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8fafc;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
        }

        .voice-controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .voice-controls h3 {
            font-size: 16px;
            color: #334155;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mic-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mic-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .mic-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .mic-button.recording {
            background: #ef4444;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .audio-visualizer {
            height: 60px;
            background: #f1f5f9;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
        }

        .visualizer-bar {
            width: 4px;
            height: 20px;
            background: #cbd5e1;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .visualizer-bar.active {
            background: #667eea;
        }

        .quick-actions {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .quick-actions h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #334155;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quick-action-btn:hover {
            background: #f8fafc;
            border-color: #667eea;
            color: #667eea;
        }

        .content-area {
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }

        .transcription-area {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
        }

        .transcription-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .transcription-text {
            color: #334155;
            line-height: 1.6;
            font-size: 15px;
        }

        .transcription-text.empty {
            color: #94a3b8;
            font-style: italic;
        }

        .response-area {
            flex: 1;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            overflow-y: auto;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .response-header h2 {
            font-size: 18px;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #64748b;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #f8fafc;
            border-color: #667eea;
            color: #667eea;
        }

        .response-content {
            color: #334155;
            line-height: 1.8;
            font-size: 15px;
        }

        .response-content.empty {
            color: #94a3b8;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px 20px;
            color: #667eea;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .settings-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .settings-section h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            font-size: 13px;
            color: #475569;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .setting-item select,
        .setting-item input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #334155;
        }

        .setting-item select:focus,
        .setting-item input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 4px solid #22c55e;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        .notification.info {
            border-left: 4px solid #3b82f6;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="crm-container">
        <div class="header">
            <div>
                <h1>üé§ CRM Voice Assistant</h1>
                <div class="subtitle">Powered by faster-whisper & Claude Code</div>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="voice-controls">
                    <h3>üéôÔ∏è Voice Input</h3>
                    
                    <div class="audio-visualizer" id="visualizer">
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                    </div>

                    <button class="mic-button" id="recordBtn">
                        üé§ Click to Record
                    </button>

                    <button class="mic-button" id="uploadBtn" style="background: #6366f1; margin-bottom: 0;">
                        üìÅ Upload Audio File
                    </button>
                    <input type="file" id="audioFile" accept="audio/*" style="display: none;">
                </div>

                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="quick-action-btn" onclick="quickAction('Find customer')">
                        üë§ Find Customer
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('Create new lead')">
                        ‚ûï Create New Lead
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('Schedule follow-up')">
                        üìÖ Schedule Follow-up
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('View pipeline')">
                        üìä View Pipeline
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('Send email')">
                        ‚úâÔ∏è Send Email
                    </button>
                </div>

                <div class="settings-section">
                    <h3>‚öôÔ∏è Settings</h3>
                    <div class="setting-item">
                        <label for="modelSize">Whisper Model</label>
                        <select id="modelSize">
                            <option value="tiny">Tiny (Fast)</option>
                            <option value="base" selected>Base (Balanced)</option>
                            <option value="small">Small (Better)</option>
                            <option value="medium">Medium (Great)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="apiEndpoint">API Endpoint</label>
                        <input type="text" id="apiEndpoint" value="http://localhost:5000" placeholder="http://localhost:5000">
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="transcription-area">
                    <div class="transcription-label">Your Speech (Transcription)</div>
                    <div class="transcription-text empty" id="transcriptionText">
                        Click the microphone button or upload an audio file to start...
                    </div>
                </div>

                <div class="response-area">
                    <div class="response-header">
                        <h2>ü§ñ Claude Code Response</h2>
                        <button class="copy-btn" id="copyBtn" onclick="copyResponse()">
                            üìã Copy
                        </button>
                    </div>
                    <div class="response-content empty" id="responseText">
                        Waiting for your voice input...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const audioFileInput = document.getElementById('audioFile');
        const transcriptionText = document.getElementById('transcriptionText');
        const responseText = document.getElementById('responseText');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkServerConnection();
        });

        // Check server connection
        async function checkServerConnection() {
            try {
                const endpoint = document.getElementById('apiEndpoint').value;
                const response = await fetch(`${endpoint}/health`);
                if (response.ok) {
                    showNotification('Connected to server', 'success');
                }
            } catch (error) {
                showNotification('Server not connected. Please start the backend.', 'error');
            }
        }

        // Record button click
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        });

        // Upload button
        uploadBtn.addEventListener('click', () => {
            audioFileInput.click();
        });

        audioFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await processAudioFile(file);
            }
        });

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioBlob(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '‚èπÔ∏è Stop Recording';
                statusText.textContent = 'Recording...';
                animateVisualizer(true);
                showNotification('Recording started', 'info');
            } catch (error) {
                showNotification('Microphone access denied', 'error');
                console.error('Error accessing microphone:', error);
            }
        }

        // Stop recording
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = 'üé§ Click to Record';
                statusText.textContent = 'Processing...';
                animateVisualizer(false);
            }
        }

        // Process audio blob
        async function processAudioBlob(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');
            formData.append('model', document.getElementById('modelSize').value);
            formData.append('language', document.getElementById('language').value);

            await sendToServer(formData);
        }

        // Process audio file
        async function processAudioFile(file) {
            statusText.textContent = 'Processing file...';
            showNotification('Processing audio file...', 'info');

            const formData = new FormData();
            formData.append('audio', file);
            formData.append('model', document.getElementById('modelSize').value);
            formData.append('language', document.getElementById('language').value);

            await sendToServer(formData);
        }

        // Send to server
        async function sendToServer(formData) {
            try {
                const endpoint = document.getElementById('apiEndpoint').value;
                
                // Show loading
                transcriptionText.className = 'transcription-text';
                transcriptionText.textContent = 'Transcribing...';
                responseText.innerHTML = '<div class="loading"><div class="loading-spinner"></div><span>Processing with Claude Code...</span></div>';

                const response = await fetch(`${endpoint}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display transcription
                transcriptionText.className = 'transcription-text';
                transcriptionText.textContent = data.transcription || 'No speech detected';

                // Display Claude Code response
                responseText.className = 'response-content';
                responseText.textContent = data.response || 'No response from Claude Code';

                statusText.textContent = 'Ready';
                showNotification('Processing complete!', 'success');

            } catch (error) {
                console.error('Error:', error);
                transcriptionText.className = 'transcription-text empty';
                transcriptionText.textContent = 'Error processing audio';
                responseText.className = 'response-content empty';
                responseText.textContent = 'Error: ' + error.message;
                statusText.textContent = 'Error';
                showNotification('Error processing request', 'error');
            }
        }

        // Quick actions
        function quickAction(action) {
            transcriptionText.className = 'transcription-text';
            transcriptionText.textContent = action;
            
            responseText.innerHTML = '<div class="loading"><div class="loading-spinner"></div><span>Processing with Claude Code...</span></div>';
            
            // Send to server
            const formData = new FormData();
            formData.append('text', action);
            
            fetch(`${document.getElementById('apiEndpoint').value}/query`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                responseText.className = 'response-content';
                responseText.textContent = data.response || 'No response';
                showNotification('Query processed', 'success');
            })
            .catch(error => {
                responseText.className = 'response-content empty';
                responseText.textContent = 'Error: ' + error.message;
                showNotification('Error processing query', 'error');
            });
        }

        // Copy response
        function copyResponse() {
            const text = responseText.textContent;
            if (text && !text.includes('Waiting for')) {
                navigator.clipboard.writeText(text);
                showNotification('Response copied to clipboard!', 'success');
            }
        }

        // Animate visualizer
        function animateVisualizer(active) {
            const bars = visualizer.querySelectorAll('.visualizer-bar');
            if (active) {
                bars.forEach((bar, index) => {
                    setInterval(() => {
                        const height = Math.random() * 40 + 10;
                        bar.style.height = height + 'px';
                        bar.classList.add('active');
                    }, 100 + index * 50);
                });
            } else {
                bars.forEach(bar => {
                    bar.style.height = '20px';
                    bar.classList.remove('active');
                });
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notification.className = `notification ${type} show`;
            notificationText.textContent = message;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                recordBtn.click();
            }
        });
    </script>
</body>
</html>

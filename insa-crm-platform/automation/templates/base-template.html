<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{subject}</title>
    <style>
        /* Reset */
        body { margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }

        /* INSA Brand Colors */
        :root {
            --insa-primary: #003366;    /* Dark Blue */
            --insa-secondary: #0066CC;  /* Blue */
            --insa-accent: #FF6600;     /* Orange */
            --insa-light: #F5F5F5;      /* Light Gray */
            --insa-text: #333333;       /* Dark Gray */
        }

        /* Base Styles */
        body {
            background-color: #f5f5f5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #003366;
            padding: 30px 20px;
            text-align: center;
        }

        .header .logo {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
        }

        /* Content */
        .content {
            padding: 40px 30px;
        }

        .content h1 {
            color: #003366;
            font-size: 24px;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .content h2 {
            color: #0066CC;
            font-size: 20px;
            margin: 30px 0 15px 0;
        }

        .content p {
            margin: 0 0 15px 0;
            color: #333333;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF6600;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #CC5200;
        }

        /* Footer */
        .footer {
            background-color: #f5f5f5;
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }

        .footer a {
            color: #0066CC;
            text-decoration: none;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #0066CC;
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 20px 15px !important;
            }

            .content h1 {
                font-size: 20px !important;
            }

            .button {
                display: block !important;
                padding: 12px 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <table width="100%" cellpadding="0" cellspacing="0" border="0" class="header">
            <tr>
                <td align="center">
                    <a href="https://insaing.com" class="logo">INSA AUTOMATION</a>
                </td>
            </tr>
        </table>

        <!-- Content -->
        <table width="100%" cellpadding="0" cellspacing="0" border="0" class="content">
            <tr>
                <td>
                    {content}
                </td>
            </tr>
        </table>

        <!-- Footer -->
        <table width="100%" cellpadding="0" cellspacing="0" border="0" class="footer">
            <tr>
                <td align="center">
                    <p><strong>INSA Automation Corp</strong></p>
                    <p>Industrial Automation & Control Systems</p>
                    <p>
                        Email: <a href="mailto:info@insaing.com">info@insaing.com</a><br>
                        Web: <a href="https://insaing.com">insaing.com</a>
                    </p>

                    <div class="social-links">
                        <a href="#">LinkedIn</a> |
                        <a href="#">Twitter</a> |
                        <a href="#">YouTube</a>
                    </div>

                    <p style="font-size: 12px; color: #999999; margin-top: 20px;">
                        You are receiving this email because you opted in to communications from INSA Automation.<br>
                        <a href="{unsubscribe_url}">Unsubscribe</a> |
                        <a href="{webview_url}">View in browser</a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

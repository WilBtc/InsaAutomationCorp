    #   - to: 'ops-team@alkhorayef.com'
    #     subject: '[WARNING] {{ .GroupLabels.alertname }}'
    #     html: '{{ template "email.default.html" . }}'

  # Info alerts receiver
  - name: 'info-alerts'
    # Email configuration (uncomment and configure)
    # email_configs:
    #   - to: 'ops-team@alkhorayef.com'
    #     subject: '[INFO] {{ .GroupLabels.alertname }}'
    #     html: '{{ template "email.default.html" . }}'

# Inhibition rules (prevents certain alerts when others are firing)
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit info alerts when warning or critical alerts are firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster', 'service']

# ============================================================================
# AlertManager Configuration for Alkhorayef ESP IoT Platform
# ============================================================================

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts (configure as needed)
  # smtp_from: 'alerts@alkhorayef.com'
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_auth_username: 'alerts@alkhorayef.com'
  # smtp_auth_password: 'your-password-here'
  # smtp_require_tls: true

# Alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false

    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

    # Info alerts route
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: false

# Alert receivers
receivers:
  # Default receiver (logs only)
  - name: 'default'
    # webhook_configs:
    #   - url: 'http://localhost:5001/alerts'

  # Critical alerts receiver
  - name: 'critical-alerts'
    # Email configuration (uncomment and configure)

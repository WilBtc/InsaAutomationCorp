version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n_mautic_erpnext
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=100.100.101.1
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://100.100.101.1:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_ENCRYPTION_KEY=insa_n8n_encryption_key_2025_secure_random_32chars
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_METRICS=true
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # Resource limits via environment
      - NODE_OPTIONS=--max_old_space_size=1024
    volumes:
      - n8n_data:/home/node/.n8n
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - host
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  host:
    driver: bridge

volumes:
  n8n_data:
    name: n8n_mautic_erpnext_data

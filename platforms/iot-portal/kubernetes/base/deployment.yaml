apiVersion: apps/v1
kind: Deployment
metadata:
  name: insa-iot-api
  namespace: insa-iot
  labels:
    app: insa-iot-api
    version: v3.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: insa-iot-api
  template:
    metadata:
      labels:
        app: insa-iot-api
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: insa-iot-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: api
        image: insa-iot/api:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # ConfigMap values
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: LOG_LEVEL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: CORS_ORIGINS
        - name: DB_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: DB_POOL_SIZE
        - name: DB_MAX_OVERFLOW
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: DB_MAX_OVERFLOW
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: JWT_ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: insa-iot-api-config
              key: PORT

        # Secret values
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: insa-iot-db-url
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: insa-iot-db-url
              key: REDIS_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: insa-iot-api-secrets
              key: JWT_SECRET_KEY

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - insa-iot-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: insa-iot-api
  namespace: insa-iot
  labels:
    app: insa-iot-api

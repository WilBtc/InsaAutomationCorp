version: '3.8'

# Kong API Gateway - Multi-Tenant Secure Access
# Insa SecureOps Platform - Edge Layer
# Made by Insa Automation Corp for OpSec

services:
  kong-db:
    image: postgres:15-alpine
    container_name: kong-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD}
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - kong-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-bootstrap:
    image: kong/kong-gateway:3.4
    container_name: kong-bootstrap
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
    depends_on:
      kong-db:
        condition: service_healthy
    networks:
      - kong-internal
    restart: on-failure

  kong:
    image: kong/kong-gateway:3.4
    container_name: kong
    restart: unless-stopped
    environment:
      # Database
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}

      # Proxy Configuration (HTTPS enabled with Tailscale certs)
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl http2
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr

      # Admin API (HTTPS enabled)
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl http2
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      # Admin GUI (Kong Manager - HTTPS enabled)
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002, 0.0.0.0:8445 ssl http2
      KONG_ADMIN_GUI_URL: https://iac1.tailc58ea3.ts.net/manager
      KONG_ADMIN_API_URI: https://iac1.tailc58ea3.ts.net/admin-api

      # INSA Branding - Kong Manager Customization
      KONG_ADMIN_GUI_HEADER_TXT: "INSA SecureOps Platform"
      KONG_ADMIN_GUI_HEADER_TXT_COLOR: "#FFFFFF"
      KONG_ADMIN_GUI_HEADER_BG_COLOR: "#1a237e"
      KONG_ADMIN_GUI_FOOTER_TXT: "Made by Insa Automation Corp for OpSec"
      KONG_ADMIN_GUI_FOOTER_TXT_COLOR: "#999999"
      KONG_ADMIN_GUI_FOOTER_BG_COLOR: "#f5f5f5"

      # SSL/TLS Configuration (Tailscale certificates)
      KONG_SSL_CERT: /usr/local/kong/certs/kong.crt
      KONG_SSL_CERT_KEY: /usr/local/kong/certs/kong.key
      KONG_ADMIN_SSL_CERT: /usr/local/kong/certs/kong.crt
      KONG_ADMIN_SSL_CERT_KEY: /usr/local/kong/certs/kong.key
      KONG_ADMIN_GUI_SSL_CERT: /usr/local/kong/certs/kong.crt
      KONG_ADMIN_GUI_SSL_CERT_KEY: /usr/local/kong/certs/kong.key

      # Performance - Production Tuned (Oct 28, 2025)
      # Fixed: "auto" was spawning 37 workers on 32 cores causing OOM
      # Production: 8 workers for stable memory usage (~250MB per worker)
      KONG_NGINX_WORKER_PROCESSES: 8
      KONG_NGINX_WORKER_CONNECTIONS: 4096
      KONG_NGINX_HTTP_KEEPALIVE_TIMEOUT: 65s
      KONG_NGINX_HTTP_KEEPALIVE_REQUESTS: 100

      # Worker Event Bus Tuning (Fix: timeout errors)
      KONG_WORKER_CONSISTENCY: eventual
      KONG_WORKER_STATE_UPDATE_FREQUENCY: 5

      # Shared Memory Tuning (Prevent counter flush timeouts)
      KONG_MEM_CACHE_SIZE: 256m

      # Security
      KONG_SSL_CIPHER_SUITE: modern
      KONG_SSL_PROTOCOLS: TLSv1.3
      KONG_HEADERS: "off"
      KONG_TRUSTED_IPS: "0.0.0.0/0,::/0"

      # Logging
      KONG_LOG_LEVEL: notice
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_ERROR_LOG: /dev/stderr

      # Plugins
      KONG_PLUGINS: bundled,jwt,key-auth,rate-limiting,ip-restriction,cors,request-transformer,prometheus,http-log,bot-detection,request-size-limiting

      # DNS Resolver (for service discovery - Docker internal DNS)
      KONG_DNS_RESOLVER: 127.0.0.11:53

      # Anonymous Reports (disable for privacy)
      KONG_ANONYMOUS_REPORTS: "off"

      # PRODUCTION READINESS: Enable Gzip compression
      KONG_NGINX_HTTP_GZIP: "on"
      KONG_NGINX_HTTP_GZIP_VARY: "on"
      KONG_NGINX_HTTP_GZIP_COMP_LEVEL: "6"
      KONG_NGINX_HTTP_GZIP_TYPES: "text/plain text/css text/xml text/javascript application/json application/javascript application/xml image/svg+xml"
      KONG_NGINX_HTTP_GZIP_MIN_LENGTH: "1000"

    ports:
      - "8084:8000"      # Proxy HTTP (changed from 8083 to avoid conflict with DefectDojo)
      - "8443:8443"      # Proxy HTTPS
      - "8001:8001"      # Admin API HTTP
      - "8002:8002"      # Admin GUI HTTP
    depends_on:
      kong-db:
        condition: service_healthy
      kong-bootstrap:
        condition: service_completed_successfully
    volumes:
      - ./kong/declarative:/usr/local/kong/declarative
      - ./kong/certs:/usr/local/kong/certs
      - ./kong/plugins:/usr/local/kong/plugins
    networks:
      - kong-internal
      - insa-platform
    healthcheck:
      test: ["CMD-SHELL", "kong health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    labels:
      - "com.insa.service=kong-gateway"
      - "com.insa.layer=edge"
      - "com.insa.critical=true"

  # Redis for rate limiting sync
  kong-redis:
    image: redis:7-alpine
    container_name: kong-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${KONG_REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - kong-redis-data:/data
    networks:
      - kong-internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "com.insa.service=kong-redis"
      - "com.insa.layer=cache"

networks:
  kong-internal:
    driver: bridge
    internal: true
  insa-platform:
    external: true

volumes:
  kong-db-data:
    driver: local
  kong-redis-data:
    driver: local

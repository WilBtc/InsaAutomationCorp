[pytest]
# INSA Advanced IIoT Platform - Pytest Configuration
# Version: 2.0
# Updated: October 28, 2025

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum code coverage threshold (80%)
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    e2e: End-to-end tests (slowest, full system)
    analytics: Tests for analytics module (Feature 1)
    rbac: Tests for RBAC module (Feature 5)
    webhook: Tests for webhook system
    cache: Tests for Redis cache layer
    mqtt: Tests for MQTT broker
    rules: Tests for rule engine
    ml: Tests for Machine Learning module (Feature 2)
    slow: Tests that take >1 second
    fast: Tests that take <100ms

# Asyncio configuration
asyncio_mode = auto

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */conftest.py
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
